<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Param&egrave;tre MySql</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Accueil</a></li>
									<li class="breadcrumb-item"><a href="#">Param&egrave;tres</a></li>
									<li class="breadcrumb-item active">MySql</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">


						<!-- Main content -->
						<section class="content">
							<div class="container-fluid">
								<div class="row">
									<!-- left column -->
									<div class="col-md-12">
										<!-- jquery validation -->
										<div class="card card-primary">
											<div class="card-header">
												<h3 class="card-title">Formulaire de modification</h3>
											</div>
											<!-- /.card-header -->
											<!-- form start -->
											<form th:action="@{/parametre-mysql/update}" method="post"
												role="form" th:object="${Mysql}">

												<div class="card-body">

													<input type="hidden" th:field="*{id}" class="form-control" />

													<div class="row">

														<div class="col-md-6">
															<!-- host -->
															<div class="form-group">
																<label for="dbname">Host</label> <input type="text"
																	th:field="*{host}" placeholder="Host"
																	required="true" class="form-control" id="host" /> <span
																	class="text-danger" th:errors="*{host}"></span>
															</div>

															<!-- port -->
															<div class="form-group">
																<label for="driver">Port</label> <input type="text"
																	th:field="*{port}" placeholder="Port"
																	class="form-control" id="port" /> <span
																	class="text-danger" th:errors="*{port}"></span>
															</div>
															
															<!-- dbname -->
															<div class="form-group">
																<label for="dbname">Base de donn&eacute;es</label> <input
																	type="text" th:field="*{dbname}"
																	placeholder="Base de donn&eacute;es"
																	class="form-control" id="libelle" /> <span
																	class="text-danger" th:errors="*{dbname}"></span>
															</div>

														</div>



														<div class="col-md-6">
														
														<!-- username -->
															<div class="form-group">
																<label for="username">Username</label> <input
																	type="text" th:field="*{username}" placeholder="Driver"
																	class="form-control" id="username" /> <span
																	class="text-danger" th:errors="*{username}"></span>
															</div>

															<!-- password -->
															<div class="form-group">
																<label for="username">Mot de passe</label> <input
																	type="text" th:field="*{password}"
																	placeholder="Mot de passe" class="form-control"
																	id="password" /> <span class="text-danger"
																	th:errors="*{password}"></span>
															</div>
															

															<!-- driver -->
															<div class="form-group">
																<label for="driver">Driver</label> <input type="text"
																	th:field="*{driver}" placeholder="Driver"
																	class="form-control" id="driver" /> <span
																	class="text-danger" th:errors="*{driver}"></span>
															</div>

														</div>



													</div>

												</div>
												<!-- /.card-body -->
												<div class="card-footer">
													<a th:href="@{/parametre-mysql}" type="button"
														class="btn btn-default btn-sm" data-dismiss="modal"> <span
														class="fa fa-reply-all"></span> Retour
													</a>
													<button type="submit" class="btn btn-primary btn-sm">
														<span class="fa fa-save"></span> Enregistrer
													</button>
												</div>
											</form>
										</div>
										<!-- /.card -->
									</div>
									<!--/.col (left) -->
									<!-- right column -->
									<div class="col-md-6"></div>
									<!--/.col (right) -->
								</div>
								<!-- /.row -->
							</div>
							<!-- /.container-fluid -->
						</section>
						<!-- /.content -->


					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>
